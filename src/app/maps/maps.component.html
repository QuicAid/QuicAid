<div class="container-fluid p-3 p-md-5 text-center text-md-left">
  <header class="mb-4">
    <h2 >Health Facilities</h2>
    <small>Powered by Google Maps</small>
  </header>
  <google-map height="500px" width="100%" [zoom]="zoom" [center]="center" [options]="options">
    <map-marker #markerElem *ngFor="let marker of markers" [position]="marker.position" [label]="marker.label"
      [title]="marker.title" [options]="marker.options" (mapClick)="openInfo(markerElem, marker.info)">
    </map-marker>
    <map-info-window>
      {{infoContent}}
    </map-info-window>
  </google-map>
</div>
